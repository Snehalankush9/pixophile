<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>My To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <div class="footer">
      <span id="taskCount">0 tasks left</span>
      <button class="clear-btn" onclick="clearAll()">Clear All</button>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const taskCount = document.getElementById("taskCount");

    function updateCount() {
      const total = taskList.querySelectorAll("li:not(.completed)").length;
      taskCount.textContent = `${total} task${total !== 1 ? 's' : ''} left`;
    }

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span class="task-text" onclick="toggleComplete(this)">${taskText}</span>
        <button class="delete-btn" onclick="deleteTask(this)">âœ–</button>
      `;
      taskList.appendChild(li);
      taskInput.value = "";
      updateCount();
    }

    function deleteTask(btn) {
      btn.parentElement.remove();
      updateCount();
    }

    function toggleComplete(span) {
      span.parentElement.classList.toggle("completed");
      updateCount();
    }

    function clearAll() {
      taskList.innerHTML = "";
      updateCount();
    }
  </script>
</body>
</html>
