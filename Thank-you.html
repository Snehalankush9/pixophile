<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #111, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .thank-you-box {
      text-align: center;
      padding: 50px;
      background: rgba(140, 7, 36, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 25px #8c0724;
      animation: fadeInZoom 1s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideInTop 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInTop {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thanks for Booking!</h1>
    <p>Weâ€™ll get in touch with you soon.</p>
  </div>
</body>
</html>
